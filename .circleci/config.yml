version: 2.1

references:
  yarn-cache-key-latest: &yarn-cache-key-latest
    v1-dependency-yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}-latest
  yarn-cache-key: &yarn-cache-key
    v1-dependency-yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}
  yarn-backup-cache-key: &yarn-backup-cache-key
    v1-dependency-yarn-{{ .Branch }}-
  yarn-backup-cache-key-no-branch: &yarn-backup-cache-key-no-branch
    v1-dependency-yarn-
  node-8: &node-8
    circleci/node:8.16.0
  node-10: &node-10
    circleci/node:10.15.3
  node-12: &node-12
    circleci/node:12.3.1

commands:
  install-hub:
    steps:
      - run:
          name: Add sources from buster since hub isn't published on stretch
          command: echo 'deb http://deb.debian.org/debian buster main' | sudo tee -a /etc/apt/sources.list
      - run:
          name: Apt update
          command: sudo apt update
      - run:
          name: Install hub
          command: sudo apt install hub

  git-config:
    steps:
      - run:
          name: Set git username
          command: git config user.name "Diffblue CI"
      - run:
          name: Set git email
          command: git config user.email "ci@diffblue.com"

  install-dependencies:
    steps:
      - run:
          name: Yarn version
          command: yarn --version
      - restore_cache:
          keys:
            - *yarn-cache-key
            - *yarn-backup-cache-key
            - *yarn-backup-cache-key-no-branch
      - run:
          name: Install dependencies
          command: yarn install --frozen-lockfile
      - save_cache:
          name: Save yarn package cache
          key: *yarn-cache-key
          paths:
            - ~/.cache/yarn

  install-dependencies-latest:
    steps:
      - run:
          name: Yarn version
          command: yarn --version
      - restore_cache:
          keys:
            - *yarn-cache-key-latest
            - *yarn-cache-key
            - *yarn-backup-cache-key
            - *yarn-backup-cache-key-no-branch
      - run:
          name: Upgrade dependencies lockfile and install
          command: yarn upgrade
      - run:
          name: Output dependencies diff
          command: git --no-pager diff
      - save_cache:
          name: Save yarn package cache
          key: *yarn-cache-key-latest
          paths:
            - ~/.cache/yarn

  checks:
    steps:
      - run:
          name: Lint Typescript code
          command: yarn lint-ts
      - run:
          name: Check all files have up to date copyright notices
          command: yarn copyright-check
      - run:
          name: Check all third party licenses are approved
          command: yarn license-check check-file
      - run:
          name: Audit production dependencies
          command: yarn audit-dependencies

  tests:
    steps:
      - run:
          name: Unit tests
          command: yarn coverage --forbid-only --forbid-pending
      - run:
          name: Integration tests
          command: yarn integration-test --forbid-only --forbid-pending
      - store_artifacts:
          path: coverage

  deploy:
    steps:
      - run:
          name: Build project
          command: yarn build
      - run:
          name: Publish package
          command: yarn publish-package
      - run:
          name: Create git tag
          command: yarn create-release-tag
      - run:
          name: Create a pull request from the release back to develop
          command: yarn create-post-release-pull-request '@peterjwest,@adamkowalczyk,@myron836,@JimmehAH'

jobs:
  checks:
    docker:
      - image: *node-10
    steps:
      - checkout
      - install-dependencies
      - checks

  test-node-8:
    docker:
      - image: *node-8
    steps:
      - checkout
      - install-dependencies
      - tests

  test-node-10:
    docker:
      - image: *node-10
    steps:
      - checkout
      - install-dependencies
      - tests

  test-node-12:
    docker:
      - image: *node-12
    steps:
      - checkout
      - install-dependencies
      - tests

  deploy:
    docker:
      - image: *node-10
    steps:
      - checkout
      - install-dependencies
      - install-hub
      - git-config
      - deploy

  checks-latest:
    docker:
      - image: *node-10
    steps:
      - checkout
      - install-dependencies-latest
      - checks

  test-node-8-latest:
    docker:
      - image: *node-8
    steps:
      - checkout
      - install-dependencies-latest
      - tests

  test-node-10-latest:
    docker:
      - image: *node-10
    steps:
      - checkout
      - install-dependencies-latest
      - tests

  test-node-12-latest:
    docker:
      - image: *node-12
    steps:
      - checkout
      - install-dependencies-latest
      - tests

workflows:
  version: 2
  test:
    jobs:
      - checks
      - test-node-8
      - test-node-10
      - test-node-12
      - deploy:
          requires: [checks, test-node-8, test-node-10, test-node-12]
          filters:
            branches:
              only: master

  nightly:
    jobs:
      - checks-latest
      - test-node-8-latest
      - test-node-10-latest
      - test-node-12-latest
    triggers:
      - schedule:
          # Nightly at midnight
          cron: "0 0 * * *"
          filters:
            branches:
              only:
                - master
                - develop
